<html>
	<head>
		<meta charset="utf-8"/>
		<title>HTML内嵌标签</title>
	</head>
	<body>
		<h3>内嵌标签学习</h3>
		<hr />
		<!--
			在一个网页内显示另一个网页的内容
			iframe:常用于视频播放
				src:要显示的资源路径,默认当前页面打开及加载src指向的资源
				width:设置显示的宽度
				height:显示高度
				name:设置内嵌区域的名字,结合超链接标签的target属性使用
		-->
		<a href="HTML图片.html" target="_display">图片</a>
		<iframe src="" width="100%" height="400px" name="_display"></iframe>
		<iframe src="http://www.baidu.com" width="100%" height="400px"></iframe>
	</body>
</html>
