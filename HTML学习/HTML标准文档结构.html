<!--HTML标准文档-->
<html>
	<head><!--给浏览器看的-->
		<title>HTML学习</title><!--网页标题标签-->
		<!--<meta charset="utf-8"/>--><!--网页编码格式配置\h5-->
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/><!--h4编码格式-->
		<!--
			提升网页在浏览器中的搜索效率
			关键字
			网页描述
			作者
		-->
		<meta name="Keywords" content="HTML,RUI"/><!--网页关键字-->
		<meta name="Description" content="网页描述"/><!--网页描述-->
		<meta name="author" content="Rui"/><!--网页作者-->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/><!--5秒后自动刷新到指定的网页-->
		
	</head>
	<body>
		this is my first HTML page!
	</body>
</html>
