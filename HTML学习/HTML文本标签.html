<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML的body标签-文本标签</title>
	</head>
	<body>
		<pre>
			<!--lt,gt不解析直接显示-->
			&lt;a&gt;
			原样输出文本
			不常用:不同的浏览器显示空格的方式不一样
			常用语显示源码:例如Java等
		</pre>
		<!--标题标签(h1-h6)自带换行功能(块级标签)-->
		<h1 align="center">今天天气真好</h1>
		<!--水平线标签：在页面中显示一条水平线-->
		<!--%占浏览器的百分比，px占电脑屏幕的大小-->
		<hr width="50%" size="10px" color="red" align="left"/>
		<h2>今天天气真好</h2>
		<h3>今天天气真好</h3>
		<h4>今天天气真好</h4>
		<h5>今天天气真好</h5>
		<h6>今天天气真好</h6>
		<!--
			段落标签
				p：会将一段数据作为整体，主要进行css和js操作时方便
				段落之间会自动换行
				段间距大
			换行符
				段间距小
			空格符：&nbsp;按字节空格
			权重标签：(可以嵌套使用)
				b：将内容加黑显示
				i：将内容斜体显示
				u：给内容添加下划线
				del：给内容添加删除线
		-->
		<p>
			&nbsp;123 <br />
			<b>321</b> <br />
			<i>456</i> <br />
			<u>654</u> <br />
			<del>789</del>
		</p>
	</body>
</html>
