<html>
	<head>
		<title>列表标签</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--
			列表标签：
				无序列表：
					ul，一个li代表一行，数据前有一个黑点
				有序列表：
					ol，
					type属性：更改顺序编码的值，1 a A I，默认使用阿拉伯数字
					自动对列表进行顺序编码，从小到大
				自定义列表
					dl
					dt：对列表进行说明，顶格
					dd：列表内容
		-->
		<h3>列表标签的学习</h3>
		<hr />
		<h3>无序列表</h3>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
		</ul>
		<h3>有序列表</h3>
		<ol type="A">
			<li>打游戏</li>
			<li>看电影</li>
			<li>看动画</li>
		</ol>
		<dl>
			<dt>IT课程</dt>
			<dd>Python</dd>
			<dd>Java</dd>
		</dl>
	</body>
</html>
