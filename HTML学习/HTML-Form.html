<html>
	<head>
		<meta charset="UTF-8"/>
		<title>form标签学习</title>
	</head>
	<body>
		<!--
			form表单标签学习
			收集并提交用户数据给指定服务器
				action:收集的数据提交的地址URL
				method:提交的方式
					get:适合少量数据,表单数据疑问号隔开,拼接在URL后不同的键值对以&隔开,不安全
					post:适合大量数据,安全,隐式提交
			form表单数据提交
				要提交的表单项必须有name属性,不然不会提交
				提交的表达项数据为键值对,键为name属性的值,值为用户输入的数据,提交的是表单的value值
			form表单的提交(目前所以学)依赖于submit提交按钮
				文本框
					input
						type:
							text:收集少量的文本数据,用户可见
							password:收集用户的密码数据
							name:数据提交的键,也会被js使用
							value:默认值
				单选框
					input
						type
							radio
							name:name属性值相同的单选框,只能选一个
							value:要提交的数据
							checked:值为checked 设置默认选择状态
				多选框
					input
						type
							checkbox
							name:一个多选组需要使用相同的name属性
							value:要提交的数据
							checked:checked 设置默认选择
				下拉框
					input
						type
						select
						字标签:option:一个option属性就是一个下拉选项
							 value:要提交的数据
							 selected:设置默认
				文本域
					input
						type
						textarea:声明一个可以书写大量问自己的文本区域
						name:数据提交键名,js和css也会使用
						rows:声明文本域的行数
						cols:声明文本域的列数
				普通按钮
					input
						type
						button
				隐藏标签:跟随用户的提交二提交但是不能显示给用户
					input
						type
						hidden
						name
						value
			
			form标签会收集其标签内部的数据
			from表单域
				给用户提供可以进行数据书写或选择的标签
			form表单标签的使用
				在点击数据提交时,form标签会将其内部所有form表单域标签中用户书写的数据按照method指明的提交方式
				提交给action属性所指明的提交地址
		-->
		<h3>form表单学习</h3>
		<hr />
		<form action="#" method="get">
			用户名:<input type="text" name="username"/><br />
			密码:<input type="text" name="password"/><br />
			性别:男<input type="radio" name="sex" value="1"/> 
				女<input type="radio" name="sex" value="0"/><br />
			爱好:1.<input type="checkbox" name="fav" value="1"/><br />
				1.<input type="checkbox" name="fav" value="2"/><br />
				1.<input type="checkbox" name="fav" value="3"/><br />
			籍贯: <select name="address" id="">
					<option value="">--请选择--</option>
					<option value="1">上海</option>
					<option value="2">杭州</option>
					<option value="3">广州</option>
			</select><br />
			文本域: <textarea name="intro" rows="10" cols="30"></textarea>
			普通按钮: <br />
				<input type="button" /><br />
			隐藏标签: <input type="hidden" name="hidden" id="hidden" value="haha" />
			<input type="submit" value="登录"/>
		</form>
		<hr />
		<form action="#" method="post">
			用户名:<input type="text" name="username"/><br />
			密码:<input type="text" name="password"/><br />
			<input type="submit" value="登录"/>
		</form>
	</body>
</html>
