<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
		<h3>超链接标签学习</h3>
		<hr />
		<!--
			超链接标签：
				a
				href:你要跳转的的URL
				可跳本地资源和网络资源
				target:指定网络资源显示的位置
					_self:在当前页中显示
					_blank:在新标签页中打开
					_top:在顶层页面中打开
					_parent:在父级页面中打开
		-->
		<h5>本地资源</h5>
		<a href="HTML图片.html">跳转</a>
		<h5>图片跳转</h5>
		<a href="HTML图片.html"><img src="images/01.gif" title="萨菲罗斯"/></a>
		<h5>网络资源</h5>
		<a href="http://www.baidu.com" target="_blank">访问百度</a>
	</body>
</html>
